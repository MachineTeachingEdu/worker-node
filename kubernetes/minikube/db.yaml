apiVersion: v1
kind: Service
metadata:
  name: mt-db-svc
  labels:
    app: mt-db
spec:
  ports:
  - port: 5432
    targetPort: 5432
    name: postgres
  clusterIP: None
  selector:
    app: mt-db

---

apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-configmap
data: 
  pg_hba.conf: |+
    # TYPE  DATABASE        USER            ADDRESS                 METHOD
    host     replication     replicationuser         0.0.0.0/0        md5
    # "local" is for Unix domain socket connections only
    local   all             all                                     trust
    # IPv4 local connections:
    host    all             all             127.0.0.1/32            trust
    # IPv6 local connections:
    host    all             all             ::1/128                 trust
    # Allow replication connections from localhost, by a user with the
    # replication privilege.
    local   replication     all                                     trust
    host    replication     all             127.0.0.1/32            trust
    host    replication     all             ::1/128                 trust

    host all all all scram-sha-256
  postgresql.conf: |+
    data_directory = '/data/pgdata'
    hba_file = '/config/pg_hba.conf'
    ident_file = '/config/pg_ident.conf'

    port = 5432
    listen_addresses = '*'
    max_connections = 100
    log_timezone = 'America/Sao_Paulo'
    timezone = 'America/Sao_Paulo'

    wal_level = replica
    archive_mode = on
    archive_command = 'test ! -f /data/archive/%f && cp %p /data/archive/%f'
    max_wal_senders = 3

---

#StatefulSet
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mt-db-statefulset
spec:
  serviceName: "mt-db-svc"  #Obrigatório no StatefulSet
  replicas: 1
  selector:
    matchLabels:
      app: mt-db
  template:
    metadata:
      labels:
        app: mt-db
    spec:
      terminationGracePeriodSeconds: 30
      initContainers:
      - name: init
        image: postgres:15.0
        command: [ "bash", "-c" ]
        args:
        - |
          #Garante que as pastas existam dentro do volume persistente
          mkdir -p /data/pgdata
          mkdir -p /data/archive
          #Ajusta permissões (Postgres roda como usuário 999)
          chown -R 999:999 /data
          chmod 700 /data/pgdata
        volumeMounts:
        - name: mt-db-disk
          mountPath: /data
          readOnly: false
      containers:
      - name: mt-db
        image: postgres:15.0
        args: ["-c", "config_file=/config/postgresql.conf"]
        ports:
        - containerPort: 5432

        env:
        - name: PGDATA
          value: "/data/pgdata"   # O Postgres vai escrever numa subpasta do disco
        envFrom:
        - secretRef:
            name: mt-secrets
            
        #Montando os volumes
        volumeMounts:
        - name: config
          mountPath: /config
          readOnly: false
        - name: mt-db-disk
          mountPath: /data
          readOnly: false
        
      volumes:
      - name: config
        configMap:
          name: postgres-configmap
          defaultMode: 0755

  #O K8s usa isso para criar um PVC novo para cada réplica automaticamente
  volumeClaimTemplates:
  - metadata:
      name: mt-db-disk
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: "standard"  #Usando o storage padrão do minikube
      resources:
        requests:
          storage: 1Gi
